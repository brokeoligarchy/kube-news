name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Docker build and push
        uses: docker/build-push-action@v4.1.1
        with:
           context: ./src
           file: ./src/Dockerfile
           push: true
           tags: |
             brokeoligarchy/kube-news:v1
             brokeoligarchy/kube-news:latest
